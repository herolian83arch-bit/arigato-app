<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オノマトペ辞典 - シーン選択 | Arigato App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>オノマトペ辞典</h1>
      <div class="back-navigation">
        <button class="back-btn" onclick="window.location.href='premium-features.html'">← プレミアム機能に戻る</button>
      </div>

      <!-- 言語選択ボタン -->
      <div class="language-selector">
        <div class="language-buttons">
          <button class="lang-btn active" data-lang="ja" onclick="changeLanguage('ja')">日本語</button>
          <button class="lang-btn" data-lang="en" onclick="changeLanguage('en')">English</button>
          <button class="lang-btn" data-lang="zh" onclick="changeLanguage('zh')">中文</button>
          <button class="lang-btn" data-lang="ko" onclick="changeLanguage('ko')">한국어</button>
          <button class="lang-btn" data-lang="de" onclick="changeLanguage('de')">Deutsch</button>
          <button class="lang-btn" data-lang="fr" onclick="changeLanguage('fr')">Français</button>
          <button class="lang-btn" data-lang="it" onclick="changeLanguage('it')">Italiano</button>
          <button class="lang-btn" data-lang="tw" onclick="changeLanguage('tw')">繁體中文</button>
        </div>
      </div>
    </header>

    <main>
      <div class="scenes-intro">
        <p>学習したいシーンを選択してください</p>
      </div>

      <div id="scenes-grid" class="scene-grid">
        <!-- シーンはJavaScriptで動的に生成 -->
      </div>
    </main>
  </div>

  <script src="translation-api.js"></script>
  <script>
    let onomatopoeiaData = [];
    let currentLanguage = 'ja'; // 現在選択されている言語
    let translatedSceneTitles = {}; // 翻訳されたシーンのタイトルのキャッシュ

    // プレミアム状態の確認
    document.addEventListener('DOMContentLoaded', async function() {
      const isPremium = localStorage.getItem('premiumActive') === 'true';
      if (!isPremium) {
        // プレミアムユーザーでない場合はトップページにリダイレクト
        window.location.href = 'index.html';
        return;
      }

      // オノマトペデータを読み込み
      await loadOnomatopoeiaData();
      // シーン一覧を表示
      displayScenes();
    });

    // オノマトペデータを読み込み
    async function loadOnomatopoeiaData() {
      try {
        const response = await fetch('/data/dictionary.json');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const rawData = await response.json();

        // romajiを大文字に変換
        onomatopoeiaData = rawData.map(item => ({
          ...item,
          romaji: item.romaji ? item.romaji.toUpperCase() : item.romaji
        }));

        console.log(`📚 Loaded ${onomatopoeiaData.length} onomatopoeia entries`);
      } catch (error) {
        console.error('オノマトペデータの読み込みに失敗:', error);
        onomatopoeiaData = [];
      }
    }

    // シーン一覧を表示
    function displayScenes() {
      const scenesContainer = document.getElementById('scenes-grid');

      // シーンをグループ化
      const sceneGroups = {};
      onomatopoeiaData.forEach(item => {
        if (!sceneGroups[item.scene]) {
          sceneGroups[item.scene] = [];
        }
        sceneGroups[item.scene].push(item);
      });

      let html = '';
      Object.keys(sceneGroups).forEach(scene => {
        const count = sceneGroups[scene].length;
        const displayTitle = translatedSceneTitles[scene] || scene;
        html += `
          <div class="scene-card" onclick="selectScene('${scene}')">
            <div class="scene-icon">📚</div>
            <div class="scene-title">${displayTitle}</div>
            <div class="scene-count">${count}例文</div>
          </div>
        `;
      });

      scenesContainer.innerHTML = html;
    }

    // シーンを選択
    function selectScene(scene) {
      // URLパラメータでシーン名を渡す
      const encodedScene = encodeURIComponent(scene);
      window.location.href = `onomatopoeia-examples.html?scene=${encodedScene}`;
    }

    // 言語を切り替え
    async function changeLanguage(lang) {
      if (lang === currentLanguage) return;

      // 言語ボタンのアクティブ状態を更新
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-lang="${lang}"]`).classList.add('active');

      currentLanguage = lang;

      // 翻訳中のローディング表示
      showLoading();

      try {
        if (lang === 'ja') {
          // 日本語の場合は翻訳不要
          translatedSceneTitles = {};
        } else {
          // シーンのタイトルを翻訳
          await translateSceneTitles(lang);
        }

        // シーン一覧を再表示
        displayScenes();
      } catch (error) {
        console.error('言語切り替えエラー:', error);
        // エラー時は元の言語に戻す
        currentLanguage = 'ja';
          document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.remove('active');
          });
          document.querySelector('[data-lang="ja"]').classList.add('active');
      } finally {
        hideLoading();
      }
    }

    // シーンのタイトルを翻訳
    async function translateSceneTitles(targetLang) {
      if (targetLang === 'ja') return;

      const sceneGroups = {};
      onomatopoeiaData.forEach(item => {
        if (!sceneGroups[item.scene]) {
          sceneGroups[item.scene] = [];
        }
        sceneGroups[item.scene].push(item);
      });

      const sceneTitles = Object.keys(sceneGroups);

      for (const sceneTitle of sceneTitles) {
        try {
          const translatedTitle = await window.translationAPI.translateSceneTitle(sceneTitle, targetLang);
          translatedSceneTitles[sceneTitle] = translatedTitle;

          // API制限を考慮して少し待機
          await new Promise(resolve => setTimeout(resolve, 200));
        } catch (error) {
          console.error(`シーンタイトル翻訳エラー (${sceneTitle}):`, error);
          translatedSceneTitles[sceneTitle] = sceneTitle; // エラー時は元のタイトル
        }
      }
    }

    // ローディング表示
    function showLoading() {
      const scenesContainer = document.getElementById('scenes-grid');
      scenesContainer.innerHTML = `
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <p>翻訳中...</p>
        </div>
      `;
    }

    // ローディング非表示
    function hideLoading() {
      // ローディングは自動的にdisplayScenes()で解除される
    }
  </script>
</body>
</html>
