<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Features | Arigato App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Premium Features</h1>
      <div class="back-navigation">
        <button class="back-btn" onclick="window.location.href='index.html'">← Back to Top</button>
      </div>
    </header>

    <main>
      <div class="premium-features-grid">
        <div class="feature-card" onclick="window.location.href='onomatopoeia-scenes.html'">
          <div class="feature-icon">📚</div>
          <div class="feature-title">Onomatopoeia Dictionary</div>
          <div class="feature-description">Japanese onomatopoeia and mimetic words dictionary with 41 scenes and 615 examples</div>
        </div>


        <div class="feature-card" onclick="window.location.href='favorites.html'">
          <div class="feature-icon">⭐</div>
          <div class="feature-title">My Favorites</div>
          <div class="feature-description">View your favorite onomatopoeia examples</div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // プレミアム状態の確認
    document.addEventListener('DOMContentLoaded', function() {
      const isPremium = localStorage.getItem('premiumActive') === 'true';
      if (!isPremium) {
        // プレミアムユーザーでない場合はトップページにリダイレクト
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
