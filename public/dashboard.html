<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arigato App - Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 10px;
    }

    .dashboard-header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .dashboard-header p {
      margin: 10px 0 0 0;
      opacity: 0.9;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-left: 4px solid #667eea;
    }

    .stat-card h3 {
      margin: 0 0 10px 0;
      color: #4a5568;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-card .value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2d3748;
      margin: 10px 0;
    }

    .stat-card .subtitle {
      color: #718096;
      font-size: 0.9rem;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .chart-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2d3748;
    }

    .chart-controls {
      display: flex;
      gap: 10px;
    }

    .chart-btn {
      padding: 8px 16px;
      border: 1px solid #e2e8f0;
      background: white;
      color: #4a5568;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .chart-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .chart-btn:hover {
      background: #f7fafc;
    }

    .chart-btn.active:hover {
      background: #5a67d8;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #718096;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 15px;
      border-radius: 6px;
      margin: 20px 0;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .error-log-item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      font-family: 'Courier New', monospace;
    }

    .error-timestamp {
      font-size: 0.8rem;
      color: #6c757d;
      margin-bottom: 4px;
    }

    .error-message {
      font-size: 0.9rem;
      color: #dc3545;
      word-break: break-word;
    }

    .error-context {
      font-size: 0.8rem;
      color: #6c757d;
      margin-top: 4px;
    }

    @media (max-width: 768px) {
      .dashboard-container {
        padding: 10px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .chart-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .chart-controls {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <a href="index.html" class="back-link">‚Üê Back to App</a>

    <div class="dashboard-header">
      <h1>üìä Admin Dashboard</h1>
      <p>Arigato App Management Console</p>
    </div>

    <!-- Áµ±Ë®à„Ç´„Éº„Éâ -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Users</h3>
        <div class="value" id="total-users">-</div>
        <div class="subtitle">Estimated from localStorage</div>
      </div>

      <div class="stat-card">
        <h3>Premium Users</h3>
        <div class="value" id="premium-users">-</div>
        <div class="subtitle" id="premium-ratio">-</div>
      </div>

      <div class="stat-card">
        <h3>Free Users</h3>
        <div class="value" id="free-users">-</div>
        <div class="subtitle" id="free-ratio">-</div>
      </div>

      <div class="stat-card">
        <h3>Total Revenue</h3>
        <div class="value" id="total-revenue">-</div>
        <div class="subtitle">From Stripe payments</div>
      </div>

      <div class="stat-card">
        <h3>Premium Usage</h3>
        <div class="value" id="premium-usage">-</div>
        <div class="subtitle" id="premium-usage-breakdown">-</div>
      </div>
    </div>

    <!-- Â£≤‰∏äÊé®Áßª„Ç∞„É©„Éï -->
    <div class="chart-container">
      <div class="chart-header">
        <h2 class="chart-title">Revenue Trends</h2>
        <div class="chart-controls">
          <button class="chart-btn active" data-period="daily">Daily</button>
          <button class="chart-btn" data-period="monthly">Monthly</button>
        </div>
      </div>
      <div style="position: relative; height: 400px;">
        <canvas id="revenue-chart"></canvas>
      </div>
    </div>

    <!-- „Ç®„É©„Éº„É≠„Ç∞Ë°®Á§∫ -->
    <div class="chart-container">
      <div class="chart-header">
        <h2 class="chart-title">Error Logs</h2>
        <div class="chart-controls">
          <button class="chart-btn" id="refresh-error-logs">Refresh</button>
        </div>
      </div>
      <div id="error-logs-container">
        <div class="error-log-item">
          <div class="error-timestamp">Loading...</div>
          <div class="error-message">Loading error logs...</div>
        </div>
      </div>
    </div>

    <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫ -->
    <div id="loading" class="loading">
      <p>Loading dashboard data...</p>
    </div>

    <!-- „Ç®„É©„ÉºË°®Á§∫ -->
    <div id="error" class="error" style="display: none;">
      <p id="error-message"></p>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
