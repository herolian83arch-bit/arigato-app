<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オノマトペ辞典 - 例文 | Arigato App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="scene-title">オノマトペ辞典</h1>
      <div class="back-navigation">
        <button class="back-btn" onclick="window.location.href='onomatopoeia-scenes.html'">← Back</button>
      </div>
    </header>

    <main>
      <div id="examples-container">
        <!-- 例文はJavaScriptで動的に生成 -->
      </div>

      <!-- ローディング表示 -->
      <div id="loading-indicator" class="loading-indicator" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
      </div>
    </main>
  </div>

  <script src="translation-api.js"></script>
  <script src="translation-batch.js"></script>
  <script src="translation-cache.js"></script>
  <script>
    let onomatopoeiaData = [];
    let currentScene = '';
    let currentLanguage = 'ja';
    let translationAPI = null;
    let batchTranslationManager = null;
    let translationCache = null;

    // プレミアム状態の確認
    document.addEventListener('DOMContentLoaded', async function() {
      const isPremium = localStorage.getItem('premiumActive') === 'true';
      if (!isPremium) {
        // プレミアムユーザーでない場合はトップページにリダイレクト
        window.location.href = 'index.html';
        return;
      }

      // 翻訳APIの初期化
      translationAPI = new TranslationAPI();
      batchTranslationManager = window.batchTranslationManager;
      translationCache = window.translationCache;

      // URLパラメータからシーン名と言語を取得
      const urlParams = new URLSearchParams(window.location.search);
      currentScene = urlParams.get('scene');
      currentLanguage = urlParams.get('lang') || 'ja';

      if (!currentScene) {
        // シーン名が指定されていない場合はシーン選択画面に戻る
        window.location.href = 'onomatopoeia-scenes.html';
        return;
      }

      // シーンタイトルを更新
      // シーンタイトルを翻訳して表示
      await updateSceneTitle(currentScene);

      // オノマトペデータを読み込み
      await loadOnomatopoeiaData();
      // 例文を表示（翻訳付き）
      await displayExamples();
    });

    // シーンタイトルを翻訳して表示
    async function updateSceneTitle(scene) {
      const titleElement = document.getElementById('scene-title');

      if (currentLanguage !== 'ja') {
        try {
          // 翻訳APIでシーンタイトルを翻訳
          const translatedTitle = await translationAPI.translateText(scene, currentLanguage);
          titleElement.textContent = translatedTitle;
        } catch (error) {
          console.error('シーンタイトル翻訳エラー:', error);
          // エラー時は元の日本語を表示
          titleElement.textContent = scene;
        }
      } else {
        // 日本語の場合は翻訳不要
        titleElement.textContent = scene;
      }
    }

    // オノマトペデータを読み込み
    async function loadOnomatopoeiaData() {
      try {
        const response = await fetch('/data/dictionary.json');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const rawData = await response.json();

        // romajiを大文字に変換
        onomatopoeiaData = rawData.map(item => ({
          ...item,
          romaji: item.romaji ? item.romaji.toUpperCase() : item.romaji
        }));

        console.log(`📚 Loaded ${onomatopoeiaData.length} onomatopoeia entries`);
      } catch (error) {
        console.error('オノマトペデータの読み込みに失敗:', error);
        onomatopoeiaData = [];
      }
    }

    // 例文を表示（翻訳機能付き）
    async function displayExamples() {
      const examplesContainer = document.getElementById('examples-container');

      // 現在のシーンの例文をフィルタリング
      const sceneItems = onomatopoeiaData.filter(item => item.scene === currentScene);

      if (sceneItems.length === 0) {
        examplesContainer.innerHTML = '<p>このシーンの例文が見つかりませんでした。</p>';
        return;
      }

      // 日本語以外の場合は翻訳を実行
      if (currentLanguage !== 'ja') {
        try {
          // 翻訳処理中はローディングを表示
          showLoading();

          // キャッシュから翻訳結果を取得
          let translatedItems = translationCache.get(currentScene, currentLanguage);

          if (!translatedItems) {
            // キャッシュにない場合は翻訳を実行
            console.log(`🚀 例文翻訳開始: ${currentScene} (${currentLanguage})`);
            translatedItems = await batchTranslationManager.translateSceneBatch(sceneItems, currentLanguage, currentScene);

            // 翻訳結果をキャッシュに保存
            translationCache.set(currentScene, currentLanguage, translatedItems);
          } else {
            console.log(`📦 例文翻訳キャッシュヒット: ${currentScene} (${currentLanguage})`);
          }

          // 翻訳された例文を表示
          displayTranslatedExamples(translatedItems);

        } catch (error) {
          console.error('例文翻訳エラー:', error);
          // エラー時は元の日本語で表示
          displayTranslatedExamples(sceneItems);
        } finally {
          // 必ずローディング表示を終了
          hideLoading();
        }
      } else {
        // 日本語の場合は翻訳不要
        displayTranslatedExamples(sceneItems);
      }
    }

    // 例文を表示（翻訳済みデータ用）
    function displayTranslatedExamples(items) {
      const examplesContainer = document.getElementById('examples-container');

      let html = '';
      for (const item of items) {
        // 音声再生機能の有効/無効チェック
        const isTTSEnabled = localStorage.getItem('feature_tts') === '1' ||
                             (typeof window !== 'undefined' && window.speechSynthesis);

        // 翻訳されたテキストを取得（翻訳がない場合は元のテキストを使用）
        const mainText = item.main || item.originalMain || '';
        const descriptionText = (item.description && item.description[currentLanguage]) ||
                               (item.description && item.description.ja) ||
                               item.originalDescription || '';

        html += `
          <div class="onomatopoeia-item" data-testid="dict-row">
            <div class="item-header">
              <div class="item-number">${item.id}</div>
              <div class="item-actions" style="display:inline-flex;align-items:center;">
                ${isTTSEnabled ? `
                  <button class="speak-btn" onclick="playAudio('${(item.jpsen || '').replace(/'/g, "\\'")}')" aria-label="音声再生" style="background:none;border:none;cursor:pointer;font-size:1.2em;margin-left:12px;" data-card-control="true">
                    🔊
                  </button>
                ` : ''}
                <button class="favorite-toggle-btn" data-card-control="true" aria-label="お気に入りに追加" style="background:none;border:none;cursor:pointer;padding:8px;margin-left:12px;font-size:1.3em;color:#bbb;min-width:40px;min-height:40px;display:inline-flex;align-items:center;justify-content:center;transition:all 0.2s ease;border-radius:4px;position:relative;z-index:10;pointer-events:auto;" onclick="toggleFavorite(${item.id}, this)">
                  ${isFavorite(item.id) ? '★' : '☆'}
                </button>
              </div>
            </div>
            <div class="item-main">${mainText}</div>
            <div class="item-romaji">${item.romaji}</div>
            <div class="item-description">${descriptionText}</div>
          </div>
        `;
      }

      examplesContainer.innerHTML = html;
    }

    // ローディング表示の制御
    function showLoading() {
      const loadingIndicator = document.getElementById('loading-indicator');
      if (loadingIndicator) {
        loadingIndicator.style.display = 'block';
      }
    }

    function hideLoading() {
      const loadingIndicator = document.getElementById('loading-indicator');
      if (loadingIndicator) {
        loadingIndicator.style.display = 'none';
      }
    }

    // 音声再生
    function playAudio(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ja-JP';
        utterance.rate = 1.0;
        utterance.pitch = 1.0;
        utterance.volume = 0.9;
        speechSynthesis.speak(utterance);
      }
    }

    // お気に入り状態の確認
    function isFavorite(id) {
      if (!id) return false;
      try {
        const favorites = JSON.parse(localStorage.getItem('arigato_favorites_v1') || '{}');
        return favorites[String(id)] === true;
      } catch {
        return false;
      }
    }

    // お気に入りの切り替え
    function toggleFavorite(id, button) {
      if (!id) return false;

      try {
        const favorites = JSON.parse(localStorage.getItem('arigato_favorites_v1') || '{}');
        const stringId = String(id);
        const currentState = favorites[stringId] || false;
        const newState = !currentState;

        favorites[stringId] = newState;
        localStorage.setItem('arigato_favorites_v1', JSON.stringify(favorites));

        // UI更新
        if (newState) {
          button.innerHTML = '★';
          button.style.color = '#ffd700';
          button.style.transform = 'scale(1.1)';
          button.setAttribute('aria-label', 'お気に入りから削除');
          button.setAttribute('aria-pressed', 'true');
        } else {
          button.innerHTML = '☆';
          button.style.color = '#bbb';
          button.style.transform = 'scale(1)';
          button.setAttribute('aria-label', 'お気に入りに追加');
          button.setAttribute('aria-pressed', 'false');
        }

        return newState;
      } catch (error) {
        console.warn('Failed to toggle favorite:', error);
        return false;
      }
    }
  </script>
</body>
</html>
