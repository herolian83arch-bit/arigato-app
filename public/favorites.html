<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorites | Arigato App</title>
  <link rel="stylesheet" href="style.css">
  <script src="translation-api.js"></script>
  <script src="translation-batch.js"></script>
  <script src="translation-cache.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Favorites</h1>
      <div class="back-navigation">
        <button class="back-btn" onclick="window.location.href='premium-features.html'">← Back</button>
      </div>
    </header>

    <main>
      <div id="favorites-container">
        <p>お気に入り一覧がここに表示されます</p>
      </div>
    </main>
  </div>

  <script>
    // 翻訳API変数の初期化
    let translationAPI = null;
    let batchTranslationManager = null;
    let translationCache = null;
    let currentLanguage = 'ja';

    // オノマトペデータ（グローバル変数）
    let onomatopoeiaData = [];

    // プレミアム状態の確認
    document.addEventListener('DOMContentLoaded', function() {
      const isPremium = localStorage.getItem('premiumActive') === 'true';
      if (!isPremium) {
        // プレミアムユーザーでない場合はトップページにリダイレクト
        window.location.href = 'index.html';
      } else {
        // 翻訳APIの初期化
        translationAPI = new TranslationAPI();
        batchTranslationManager = window.batchTranslationManager;
        translationCache = window.translationCache;

        // 現在の言語設定を取得（複数キーをチェック）
        currentLanguage = localStorage.getItem('selectedLanguage') || 
                         localStorage.getItem('language') || 
                         localStorage.getItem('currentLanguage') || 
                         'ja';
        console.log('現在の言語設定:', currentLanguage);

        // プレミアムユーザーの場合はお気に入り一覧を読み込み
        loadFavorites();
      }
    });

    // お気に入り一覧表示機能
    async function loadFavorites() {
      try {
        // localStorageからお気に入りを取得
        const favorites = JSON.parse(localStorage.getItem('arigato_favorites_v1') || '{}');

        // オノマトペデータを読み込み（グローバル変数に代入）
        const response = await fetch('/data/dictionary.json');
        onomatopoeiaData = await response.json();

        // お気に入りの例文を抽出（既存データ互換性付き）
        const favoriteItems = onomatopoeiaData.filter(item => {
          const favoriteData = favorites[String(item.id)];
          return favoriteData && (favoriteData === true || favoriteData.isFavorite === true);
        }).map(item => {
          const favoriteData = favorites[String(item.id)];
          // 既存データの互換性処理
          let itemLanguage = 'ja';
          if (favoriteData && typeof favoriteData === 'object' && favoriteData.language) {
            itemLanguage = favoriteData.language;
          } else if (favoriteData === true) {
            // 既存データ（true形式）の場合は現在の言語設定を使用
            itemLanguage = localStorage.getItem('selectedLanguage') || 
                          localStorage.getItem('language') || 
                          localStorage.getItem('currentLanguage') || 
                          'ja';
          }
          return {
            ...item,
            favoriteLanguage: itemLanguage
          };
        });

        // お気に入り一覧を表示（翻訳機能付き）
        await displayFavoritesWithTranslation(favoriteItems);

      } catch (error) {
        console.error('お気に入り読み込みエラー:', error);
        document.getElementById('favorites-container').innerHTML = '<p>お気に入りの読み込みに失敗しました</p>';
      }
    }

    // 翻訳機能付きのお気に入り表示
    async function displayFavoritesWithTranslation(items) {
      const container = document.getElementById('favorites-container');

      if (items.length === 0) {
        container.innerHTML = '<p>お気に入りがありません</p>';
        return;
      }

      let html = `<p>お気に入り: ${items.length}件</p>`;

        // 各アイテムの保存された言語で翻訳を実行
        console.log('翻訳チェック - アイテム数:', items.length, 'API:', !!translationAPI);
        console.log('現在のページ言語設定:', currentLanguage);
        if (translationAPI) {
          try {
            for (const item of items) {
              const itemLanguage = item.favoriteLanguage || 'ja';
              console.log(`アイテム ${item.id} の言語:`, itemLanguage, '翻訳必要:', itemLanguage !== 'ja');
              console.log(`アイテム ${item.id} の詳細:`, {
                id: item.id,
                favoriteLanguage: item.favoriteLanguage,
                main: item.main.substring(0, 20) + '...'
              });

            if (itemLanguage !== 'ja') {
              const translatedMain = await translationAPI.translateText(item.main, itemLanguage);
              const translatedDescription = await translationAPI.translateText(item.description.ja, itemLanguage);

              html += `
                <div class="onomatopoeia-item">
                  <div class="item-header">
                    <div class="item-number">${item.id}</div>
                    <div class="item-actions">
                      <button class="speak-btn" onclick="playOnomatopoeiaFromDictionary(${item.id})">🔊</button>
                      <button class="favorite-toggle-btn" onclick="toggleFavorite(${item.id}, this)">⭐</button>
                    </div>
                  </div>
                  <div class="item-content">
                    <div class="main-text">${translatedMain}</div>
                    <div class="romaji-text">${item.romaji}</div>
                    <div class="description-text">${translatedDescription}</div>
                  </div>
                </div>
              `;
            } else {
              // 日本語の場合は翻訳不要
              html += `
                <div class="onomatopoeia-item">
                  <div class="item-header">
                    <div class="item-number">${item.id}</div>
                    <div class="item-actions">
                      <button class="speak-btn" onclick="playOnomatopoeiaFromDictionary(${item.id})">🔊</button>
                      <button class="favorite-toggle-btn" onclick="toggleFavorite(${item.id}, this)">⭐</button>
                    </div>
                  </div>
                  <div class="item-content">
                    <div class="main-text">${item.main}</div>
                    <div class="romaji-text">${item.romaji}</div>
                    <div class="description-text">${item.description.ja}</div>
                  </div>
                </div>
              `;
            }
          }
        } catch (error) {
          console.error('翻訳エラー:', error);
          // エラー時は元の日本語で表示
          displayFavorites(items);
          return;
        }
      } else {
        // 日本語の場合は翻訳不要
        displayFavorites(items);
        return;
      }

      container.innerHTML = html;
    }

    // お気に入り一覧を表示（日本語用）
    function displayFavorites(items) {
      const container = document.getElementById('favorites-container');

      if (items.length === 0) {
        container.innerHTML = '<p>お気に入りがありません</p>';
        return;
      }

      let html = `<p>お気に入り: ${items.length}件</p>`;

      items.forEach(item => {
        html += `
          <div class="onomatopoeia-item">
            <div class="item-header">
              <div class="item-number">${item.id}</div>
              <div class="item-actions">
                <button class="speak-btn" onclick="playOnomatopoeiaFromDictionary(${item.id})">🔊</button>
                <button class="favorite-toggle-btn" onclick="toggleFavorite(${item.id}, this)">⭐</button>
              </div>
            </div>
            <div class="item-content">
              <div class="main-text">${item.main}</div>
              <div class="romaji-text">${item.romaji}</div>
              <div class="description-text">${item.description.ja}</div>
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    // 音声再生機能
    function playOnomatopoeiaFromDictionary(id) {
      if (!id) return;

      // グローバル変数のオノマトペデータから該当するアイテムを検索
      const item = onomatopoeiaData.find(item => item.id === id);
      if (item) {
        playAudio(item.main);
      } else {
        console.log('音声再生対象のアイテムが見つかりません:', id);
      }
    }

    // 音声再生（オノマトペ辞典から移植）
    function playAudio(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ja-JP';
        utterance.rate = 1.0;
        utterance.pitch = 1.0;
        utterance.volume = 0.9;
        speechSynthesis.speak(utterance);
      }
    }

    // お気に入り切り替え機能（既存データ互換性付き）
    function toggleFavorite(id, button) {
      if (!id) return false;

      try {
        const favorites = JSON.parse(localStorage.getItem('arigato_favorites_v1') || '{}');
        const stringId = String(id);
        
        // 既存データの互換性処理
        const favoriteData = favorites[stringId];
        const currentState = favoriteData === true || (favoriteData && favoriteData.isFavorite === true);
        const newState = !currentState;

        // お気に入り登録時は現在の言語設定を保存
        if (newState) {
          // 複数の言語設定キーを確認（より確実な取得）
          const currentLang = localStorage.getItem('selectedLanguage') || 
                             localStorage.getItem('language') || 
                             localStorage.getItem('currentLanguage') || 
                             'ja';
          favorites[stringId] = {
            isFavorite: true,
            language: currentLang,
            timestamp: Date.now()
          };
          console.log(`お気に入り登録: ID=${id}, 言語=${currentLang}`);
        } else {
          // お気に入り解除時は削除
          delete favorites[stringId];
        }

        localStorage.setItem('arigato_favorites_v1', JSON.stringify(favorites));

        // UI更新
        if (newState) {
          button.innerHTML = '★';
          button.style.color = '#ffd700';
          button.style.transform = 'scale(1.1)';
          button.setAttribute('aria-label', 'お気に入りから削除');
          button.setAttribute('aria-pressed', 'true');
        } else {
          button.innerHTML = '☆';
          button.style.color = '#bbb';
          button.style.transform = 'scale(1)';
          button.setAttribute('aria-label', 'お気に入りに追加');
          button.setAttribute('aria-pressed', 'false');
        }

        // お気に入り一覧を再読み込み
        loadFavorites();

        return newState;
      } catch (error) {
        console.error('お気に入り切り替えエラー:', error);
        return false;
      }
    }
  </script>
</body>
</html>
