<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arigato App Perfect</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="app-title"></h1>
      <div class="language-switcher">
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="ja">JA</button>
        <button class="lang-btn" data-lang="zh">ZH</button>
        <button class="lang-btn" data-lang="ko">KO</button>
        <button class="lang-btn" data-lang="pt">PT</button>
        <button class="lang-btn" data-lang="es">ES</button>
        <button class="lang-btn" data-lang="fr">FR</button>
        <button class="lang-btn" data-lang="de">DE</button>
        <button class="lang-btn" data-lang="it">IT</button>
        <button class="lang-btn" data-lang="ru">RU</button>
        <button id="premium-btn" class="premium-btn" onclick="showPaymentModal()">Upgrade to Premium</button>
        <button id="tts-toggle-btn" class="tts-toggle-btn" onclick="toggleTTS()" title="音声再生機能の有効/無効切り替え">
          🔊
        </button>
      </div>
    </header>
    <main>
      <div id="scene-switcher"></div>
      <div id="speech-speed-control" style="text-align:center;margin-bottom:16px;">
        <label for="speechSpeed">Speed:</label>
        <input type="range" id="speechSpeed" min="0.5" max="1.5" step="0.05" value="1">
        <span id="speedValue">1.00x</span>
      </div>
      <div id="scene-title"></div>
      <div id="messages"></div>
    </main>
  </div>
  
  <!-- 決済モーダル -->
  <div id="payment-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closePaymentModal()">&times;</span>
      <h2>Upgrade to Premium</h2>
      <p>Get access to premium features:</p>
      <ul>
        <li>✨ Advanced language features</li>
        <li>🎵 Enhanced audio quality</li>
        <li>📚 <strong>オノマトペ辞典</strong> - 日本語の擬音語・擬態語を学ぼう</li>
        <li>🖼️ Custom backgrounds</li>
      </ul>
      <div id="card-element" style="margin: 20px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></div>
      <button id="pay-button" onclick="processPayment()" style="background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Pay $9.99</button>
    </div>
  </div>

  <!-- オノマトペ辞典モーダル -->
  <div id="onomatopoeia-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeOnomatopoeiaModal()">&times;</span>
      <h2 id="onomatopoeia-title">オノマトペ辞典</h2>
      <div id="onomatopoeia-scenes" class="scene-grid"></div>
      <div id="onomatopoeia-content" style="display: none;">
        <button class="back-btn" onclick="showOnomatopoeiaScenes()">← シーン一覧に戻る</button>
        <div id="onomatopoeia-examples"></div>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <button class="footer-btn" onclick="window.open('terms-en.html','_blank')">Terms of Service</button>
    <button class="footer-btn" onclick="window.open('privacy-en.html','_blank')">Privacy Policy</button>
  </footer>
  <p>ありがとう：ありがとう！</p>
  <script src="speech.js"></script>
  <script src="constants/dom.js"></script>
  <script src="utils/controlGuard.js"></script>
  <script src="config/features.js"></script>
  <script src="hooks/useFavorites.js"></script>
  <script src="components/FavoriteToggle.js"></script>
  <script src="script.js"></script>
</body>
</html>
